<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Form Pendaftaran Sensei - Blue Archive</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #d0e7ff, #f5faff);
      margin: 0;
      padding: 40px;
      color: #1a1a1a;
    }

    h2, h3 {
      color: #003366;
    }

    .container {
      background-color: #91c8f9dd;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.2);
      max-width: 800px;
      margin: auto;
    }

    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      height: 100px;
      overflow: scroll;
      resize: none;
    }

    input[type="text"], select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f0f8ff;
      font-size: 14px;
    }

    .checkbox-group {
      margin-top: 10px;
      padding: 10px;
    }

    .checkbox-group input {
      margin-right: 8px;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons input {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: rgb(246, 246, 246);
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    .buttons input:hover {
      background-color: #0056b3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid #dee2e6;
      padding: 12px;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:hover {
      background-color: #e7f1ff;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      input[type="text"], select, textarea {
        font-size: 12px;
      }

      .buttons input {
        margin-top: 10px;
        width: 100%;
        margin-bottom: 10px;
      }
    }

    .school-option {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }

    .school-option img {
      width: 100px;
      height: 110px;
      margin: 0 8px;
      border-radius: 4px;
      background-color: rgb(255, 255, 255);
    }

    .header-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .logo-utama {
      width: 500px;
      height: auto;
      margin-bottom: 10px;
    }

    .judul-bawah {
      font-size: 20px;
      font-weight: bold;
      color: #0a2b59;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-container">
      <img src="Blue_Archive_KR_logo_(white_text).png" alt="Logo" class="logo-utama" />
      <h2 class="judul-bawah">Form Pendaftaran Sensei<br>Blue Archive</h2>
    </div>

 
    <form id="senseiForm">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required />

      <label for="idplayer">ID Player:</label>
      <input type="text" id="idplayer" name="idplayer" required />

      <label>Jenis Kelamin:</label><br />
      <input type="radio" id="laki" name="jeniskelamin" value="Laki-laki" required />
      <label for="laki">Laki-laki</label>
      <input type="radio" id="perempuan" name="jeniskelamin" value="Perempuan" />
      <label for="perempuan">Perempuan</label>
<div></div>
      <label for="golongan1">Golongan Darah:</label>
      <select name="golongan1" id="golongan1" required>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="AB">AB</option>
        <option value="O">O</option>
      </select>

      <div class="checkbox-group">
        <label>Sekolah Favorit:</label><br />
        <div class="school-option">
          <input type="checkbox" name="district" value="Gehenna" />
          <img src="Gehenna_Icon.png" alt="Gehenna" />
          <span>Gehenna</span>
        </div>
        <div class="school-option">
          <input type="checkbox" name="district" value="Abydos" />
          <img src="Abydos_Icon.png" alt="Abydos" />
          <span>Abydos</span>
        </div>
        <div class="school-option">
          <input type="checkbox" name="district" value="Millennium" />
          <img src="Millennium_Icon.png" alt="Millennium" />
          <span>Millennium</span>
        </div>
        <div class="school-option">
          <input type="checkbox" name="district" value="Trinity" />
          <img src="Trinity_Icon.png" alt="Trinity" />
          <span>Trinity</span>
        </div>
        <div class="school-option">
          <input type="checkbox" name="district" value="Shanhaijing" />
          <img src="Shanhaijing_Icon.png" alt="Shanhaijing" />
          <span>Shanhaijing</span>
        </div>
        <div class="school-option">
          <input type="checkbox" name="district" value="Hyakkiyako" />
          <img src="Hyakkiyako_Icon.png" alt="Hyakkiyako" />
          <span>Hyakkiyako</span>
        </div>
        <div class="school-option">
          <input type="checkbox" name="district" value="Wild Hunt" />
          <img src="MP_Placeholder.png" alt="Wild Hunt" />
          <span>Wild Hunt</span>
        </div>
        <div class="school-option">
          <input type="checkbox" name="district" value="Highlander" />
          <img src="Highlander_Icon.png" alt="Highlander" />
          <span>Highlander</span>
        </div>
      </div>

      <label for="pengalaman">Pengalaman dan Kelebihan:</label>
      <textarea id="pengalaman" name="pengalaman" required></textarea>

      <div class="buttons">
        <input type="submit" value="Save" />
        <input type="reset" value="Hapus" />
        <input type="button" id="btnEdit" value="Edit" disabled />
      </div>
    </form>

    <h3>Tampilan Data</h3>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>ID Player</th>
          <th>Jenis Kelamin</th>
          <th>Golongan Darah</th>
          <th>District Kota FAV</th>
          <th>Pengalaman dan Kelebihan</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="dataTable">
        <!-- Data akan ditampilkan di sini -->
      </tbody>
    </table>
  </div>

  <script>
    
    let counter = 1;
    let editIndex = null;

    const form = document.getElementById('senseiForm');
    const dataTable = document.getElementById('dataTable');
    const btnEdit = document.getElementById('btnEdit');

    // Simpan / Update data
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nama = document.getElementById('nama').value;
      const idplayer = document.getElementById('idplayer').value;
      const jeniskelamin = document.querySelector('input[name="jeniskelamin"]:checked')?.value || '';
      const golongan = document.getElementById('golongan1').value;
      const pengalaman = document.getElementById('pengalaman').value;

      const districtNodes = document.querySelectorAll('input[name="district"]:checked');
      const districts = Array.from(districtNodes).map(cb => cb.value).join(', ');

      if (editIndex === null) {
        // Tambah data baru
        const row = dataTable.insertRow();
        row.insertCell(0).innerText = counter++;
        row.insertCell(1).innerText = nama;
        row.insertCell(2).innerText = idplayer;
        row.insertCell(3).innerText = jeniskelamin;
        row.insertCell(4).innerText = golongan;
        row.insertCell(5).innerText = districts;
        row.insertCell(6).innerText = pengalaman;

        // Buat kolom aksi dengan tombol Edit dan Hapus
        const cellAksi = row.insertCell(7);
        const btnEditRow = document.createElement('button');
        btnEditRow.textContent = 'Edit';
        btnEditRow.style.marginRight = '8px';
        btnEditRow.addEventListener('click', () => editRow(row.rowIndex - 1)); // -1 karena header

        const btnDeleteRow = document.createElement('button');
        btnDeleteRow.textContent = 'Hapus';
        btnDeleteRow.addEventListener('click', () => deleteRow(row.rowIndex - 1));

        cellAksi.appendChild(btnEditRow);
        cellAksi.appendChild(btnDeleteRow);

      } else {
        // Update data baris yang sedang diedit
        const row = dataTable.rows[editIndex];
        row.cells[1].innerText = nama;
        row.cells[2].innerText = idplayer;
        row.cells[3].innerText = jeniskelamin;
        row.cells[4].innerText = golongan;
        row.cells[5].innerText = districts;
        row.cells[6].innerText = pengalaman;

        // Reset edit state
        editIndex = null;
        btnEdit.disabled = true;
        form.querySelector('input[type="submit"]').value = 'Save';
      }

      form.reset();
    });

    // Fungsi edit baris
    function editRow(index) {
      editIndex = index;
      const row = dataTable.rows[index];

      document.getElementById('nama').value = row.cells[1].innerText;
      document.getElementById('idplayer').value = row.cells[2].innerText;

      // Set radio Jenis Kelamin
      const gender = row.cells[3].innerText;
      document.querySelectorAll('input[name="jeniskelamin"]').forEach(radio => {
        radio.checked = (radio.value === gender);
      });

      // Set Golongan Darah
      document.getElementById('golongan1').value = row.cells[4].innerText;

      // Set checkbox district
      const districts = row.cells[5].innerText.split(',').map(d => d.trim());
      document.querySelectorAll('input[name="district"]').forEach(cb => {
        cb.checked = districts.includes(cb.value);
      });

      // Set pengalaman
      document.getElementById('pengalaman').value = row.cells[6].innerText;

      btnEdit.disabled = false;
      form.querySelector('input[type="submit"]').value = 'Update';
    }

    // Tombol Edit di form, kalau diklik update data sama dengan submit
    btnEdit.addEventListener('click', () => {
      if (editIndex !== null) {
        form.requestSubmit(); // Submit form untuk update data
      }
    });

    // Fungsi hapus baris
    function deleteRow(index) {
      if (confirm('Yakin ingin menghapus data ini?')) {
        dataTable.deleteRow(index);
        counter--;
        editIndex = null;
        btnEdit.disabled = true;
        form.reset();
        updateRowNumbers();
      }
    }

    // Update nomor urut setelah hapus
    function updateRowNumbers() {
      for (let i = 0; i < dataTable.rows.length; i++) {
        dataTable.rows[i].cells[0].innerText = i + 1;
      }
      counter = dataTable.rows.length + 1;
    }
  
  </script>
</body>
</html>
